    <title>Binang</title>
    <style>

        code[class*=language-], pre[class*=language-] {
            color: #f8f8f2;
            background: 0 0;
            text-shadow: 0 1px rgba(0, 0, 0, .3);
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none
        }

        pre[class*=language-] {
            padding: 1em;
            margin: .5em 0;
            overflow: auto;
            border-radius: .3em
        }

        :not(pre) > code[class*=language-], pre[class*=language-] {
            background: #272822
        }

        :not(pre) > code[class*=language-] {
            padding: .1em;
            border-radius: .3em;
            white-space: normal
        }

        .token.cdata, .token.comment, .token.doctype, .token.prolog {
            color: #8292a2
        }

        .token.punctuation {
            color: #f8f8f2
        }

        .token.namespace {
            opacity: .7
        }

        .token.constant, .token.deleted, .token.property, .token.symbol, .token.tag {
            color: #f92672
        }

        .token.boolean, .token.number {
            color: #ae81ff
        }

        .token.attr-name, .token.builtin, .token.char, .token.inserted, .token.selector, .token.string {
            color: #a6e22e
        }

        .language-css .token.string, .style .token.string, .token.entity, .token.operator, .token.url, .token.variable {
            color: #f8f8f2
        }

        .token.atrule, .token.attr-value, .token.class-name, .token.function {
            color: #e6db74
        }

        .token.keyword {
            color: #66d9ef
        }

        .token.important, .token.regex {
            color: #fd971f
        }

        .token.bold, .token.important {
            font-weight: 700
        }

        .token.italic {
            font-style: italic
        }

        .token.entity {
            cursor: help
        }


        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f5f5f5;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
        .parent{
            margin: auto;
            width: 700px;
            padding-bottom: 30px;
        }
        .container{
            margin-top: 30px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.19);
        }
        .title{
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .title button{
           border: none;
            background-color: #efbe5c;
            padding: 8px;
            border-radius: 5px;
        }
        pre{
           max-height: 200px;

        }
    </style>

}

})

setTimeout(generate, 500)

const table = document.createElement('table')

        const to  = new Date('January 1, 2023')
        const from = new Date('December 31, 2021')
        const commentDate = new Date(date)
        return commentDate > from && commentDate < to
    }

    var resultCount = 0
    for (let i = 0; i < ratings.length; i++) {
        // date
        const date = ratings[i].getElementsByClassName('Review-statusBar-date')[0].innerText
